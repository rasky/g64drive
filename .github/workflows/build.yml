name: build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  Linux-Build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18.x
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libusb-dev libftdi1-dev
      - name: Build
        run: go build --tags 'netgo osusergo' -ldflags '-s -w -extldflags "-static -ludev"'
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: g64drive-linux-amd64
          path: g64drive
